  <div>

  </div>

  <script>
function inputChanged(e){
    console.log(e.target.value)
}


    let my_array = [1, 2, 3, 4, 5];
    let all_appliances = [
      { appliances: "Fridge", quantity: 4 },
      { appliances: "Borehole", quantity: 6 },
      { appliances: "Bulb", quantity: 7 }
    ];
    let count = 0;

    reRender();

    function addItem() {

      /*const new_item = {
        appliances: "Cooker",
        quantity: (Math.random() * 10).toFixed()
      };
      all_appliances.push(new_item); */
      let i = count;
      //   reRender();
      new_output =
        "<div><input placeholder='appliance'" +
        '  style="margin-right:10px;" id=appliance_' +
        i +
        "/>" +
        '<input placeholder="quantity" type="number"' +
        "  id=quantity_" +
        i +
        "/></div>";
      document.getElementById("my-div").innerHTML += new_output;
    }

    function reRender() {
      output = "";
      output4 = "";
      new_output = "";
      for (let i = 0; i < all_appliances.length; i++) {
        output4 =
          output4 +
          "<br/>" +
          "<span id=appliance_" +
          i +
          ">" +
          all_appliances[i].appliances +
          ":" +
          "</span>" +
          "<span id=quantity_" +
          i +
          ">" +
          all_appliances[i].quantity +
          "</span>";

        output =
          output +
          "<div><input value=" +
          all_appliances[i].appliances +
          '  style="margin-right:10px;" id=appliance_' +
          i +
          "/>" +
          '<input type="number"   value=' +
          all_appliances[i].quantity +
          "  id=quantity_" +
          i +
          "/></div>";

        new_output =
          "<div><input value=" +
          all_appliances[i].appliances +
          '  style="margin-right:10px;" id=appliance_' +
          i +
          "/>" +
          '<input type="number"   value=' +
          all_appliances[i].quantity +
          "  id=quantity_" +
          i +
          "/></div>";
        document.getElementById("my-div").innerHTML += new_output;
        count += 1;
      }
    }
  </script>
</html>
